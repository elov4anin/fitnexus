<div class="submenu__buttons ion-padding-start ion-padding-end">
  <ion-button *ngFor="let button of buttons"
              [color]="button.active ? 'secondary': 'dark'"
              expand="full"
              (click)="toggleButton(button.redirectTo)"
  >
      <ion-icon src="/assets/images/svg-icons/{{button.icon}}"></ion-icon>
      <span class="submenu__btn-text">{{button.text}}</span>
  </ion-button>
</div>
