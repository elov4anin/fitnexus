<app-main-layout
        [titlePage]="pageTitle"
>
    <app-tracking-layout>
        <div class="training">
          <div class="training__row">
            <span class="training__label">
              Exercises
            </span>

            <ion-item lines="none">
              <ion-select placeholder="Steps">
                <ion-select-option value="f">Steps</ion-select-option>
                <ion-select-option value="m">Steps 1</ion-select-option>
                <ion-select-option value="m">Steps 2</ion-select-option>
              </ion-select>

            </ion-item>

            <ion-button (click)="addExercise()" expand="full" color="secondary" size="small"
            >
              <ion-icon src="/assets/images/svg-icons/ios-funnel.svg" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
          <div class="training__row"></div>
          <div class="training__row"></div>
          <div class="training__row"></div>
          <div class="training__row"></div>
        </div>
    </app-tracking-layout>
</app-main-layout>
